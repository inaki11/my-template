dataset:
  name: baseline-1h-1h
  dataset_module: sacyr
  root: ./data/datasets
  num_workers: 4
  mode: reggresion  # classification
  # kfold:
  #   num_folds: 5
  #   shuffle: True

scaler:
  name: quantil # standard

# preprocessing:
